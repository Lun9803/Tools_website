<!DOCTYPE html>
<html>
	<head>
		<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
		<script src="tools.js"></script>
		<link rel="stylesheet" type="text/css" href="tools.css" />
		<title>网站合集</title>
	</head>
	
	<body>
		<header>
			<div align="center" class="big_header">常用网站</div>
		</header>
		
		<!--学习用网站-->
		<div class="study_block">
			<div class="title" align="center">
				<text class="title_text">学习</text>
			</div>
			
			<div class="block" align="center">
				<a href="https://www.timetable.usyd.edu.au/personaltimetable/" target="_blank" class="nav">Timetable</a>
				<img src="img/del.jpg" class="del_img"></img>
				<a href="https://canvas.sydney.edu.au/" target="_blank" class="nav">Canvas</a>
				<img src="img/del.jpg" class="del_img"></img>
				<a href="https://sydneystudent.sydney.edu.au/" target="_blank" class="nav">Sydney Student</a>
				<img src="img/del.jpg" class="del_img"></img>
				<a href="https://outlook.office.com/owa/?path=/mail/inbox" target="_blank" class="nav">Uni Mail</a>
				<img src="img/del.jpg" class="del_img"></img>
				<text class="add">添加</text>
				<text class="del">删除</text>
			</div>
		</div>
		
		
		<!--搜索引擎-->
		<div class="search_block">
			<div class="title" align="center">
				<text class="title_text">搜索引擎</text>
			</div>
			
			<div class="block" align="center">
				<a href="https://www.baidu.com/" target="_blank" class="nav">Baidu</a>
				<img src="img/del.jpg" class="del_img"></img>
				<a href="https://www.google.com/" target="_blank" class="nav">Google</a>
				<img src="img/del.jpg" class="del_img"></img>
				<text class="add">添加</text>
				<text class="del">删除</text>
			</div>
		</div>
		
		<!--小工具-->
		<div class="tools_block">
			<div class="title" align="center">
				<text class="title_text">小工具</text>
			</div>
			
			<div class="block" align="center">
				<a  href="https://www.114la.com/other/rgb.htm" target="_blank" class="nav">颜色表</a>
				<img src="img/del.jpg" class="del_img"></img>
				<text class="add">添加</text>
				<text class="del">删除</text>
			</div>
		</div>
		
		<!--娱乐-->
		<div class="entertaiment_block">
			<div class="title" align="center">
				<text class="title_text">娱乐</text>
			</div>
			
			<div class="block" align="center">
				<a href="https://www.douyu.com/g_LOL" target="_blank" class="nav">斗鱼</a>
				<img src="img/del.jpg" class="del_img"></img>
				<a href="https://egame.qq.com/livelist?layoutid=lol" target="_blank" class="nav">企鹅电竞</a>
				<img src="img/del.jpg" class="del_img"></img>
				<text class="add">添加</text>
				<text class="del">删除</text>
			</div>
		</div>
		
		
		<footer align="center">
			网站合集 <br />
			by Lun <br />
			2018.12.16 <br />
			<text id="initialize">初始化</text>
		</footer>
